<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_01AJAX</title>
</head>

<body>
  <script>
    //概念
    //使用fetch函式與網址聯繫，取的伺服器回應
    fetch(網址).then(function (回應物件) {
      console.log(回應物件);
    })
    //處理不同格式的回應
    //純文字
    fetch(網址).then(function (回應物件) {
      return 回應物件.text();//將回應物件，解讀成text純文字資料
    }).then(function (data) {
      //data解讀後的資料印出
      console.log(data);
    })
    //json資料較常見
    fetch(網址).then(function (回應物件) {
      return 回應物件.json();//將回應物件，解讀成json陣列物件的資料
    }).then(function (data) {
      //data解讀後的資料印出
      console.log(data);
    })
  </script>
</body>

</html>
